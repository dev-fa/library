<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <div class="header-container">
      <h1 class="header-logo">E-Library</h1>
      <button class="btn btn-log-in">Log In</button>
    </div>
  </div>

  <div class="main">

    <div class="container">

      <div class="dashboard">
        <div class="information">
          <div class="dashboard-title">Information</div>
          <ul class="info-list">
            <li class="info-item"><span class="info-title">Total Books: </span>0</li>
            <li class="info-item"><span class="info-title">Total Pages: </span>0</li>
            <li class="info-item"><span class="info-title">Books Completed: </span>0</li>
            <li class="info-item"><span class="info-title">Book Uncompleted: </span>0</li>
          </ul>
        </div>
        <div class="legend">
          <div class="dashboard-title">Legends</div>
          <div class="legend-container">
            <div class="legend-item"><div class="color-legend-read"></div>Read</div>
            <div class="legend-item"><div class="color-legend-unread"></div>Not Read</div>
          </div>
        </div>
        <div class="settings">
          <div class="dashboard-title">Settings</div>
          <div class="btn-container">
            <button class="btn btn-add-book" id="open">&plus; Add Book</button>
            <button class="btn btn-delete-all">&minus; Delete All</button>
          </div>
        </div>
      </div>

      <div class="library">
      </div>

    </div>

  </div>

  <div class="modal-container">
    <div class="modal">
      <form action="#" method="get">
        <fieldset>
          <legend class="form-title">New Book</legend>

          <div class="form-item">
            <label for="book-name" class="form-label">Book Name:</label>
            <input 
              type="text" 
              id="book-name" 
              class="form-input"
              name="bookName"
              minlength="1"
              maxlength="1000"
              placeholder="Enter book title..."
              required
            >
          </div>

          <div class="form-item">
            <label for="book-author" class="form-label">Book Author:</label>
            <input 
              type="text" 
              id="book-author" 
              class="form-input"
              name="bookAuthor"
              minlength="1"
              maxlength="1000"
              placeholder="Enter author name..."
              required
            >
          </div>

          <div class="form-item">
            <label for="book-pages" class="form-label">Book Pages:</label>
            <input 
              type="number" 
              id="book-pages"
              class="form-input"
              name="bookPages"
              min="1"
              max="22400"
              value="1"
              required
            >
          </div>

          <div class="form-item form-item-checkbox">
            <label for="book-read" class="form-label form-label-checkbox">Have you read it?</label>
            <input 
              type="checkbox"
              id="book-read" 
              class="form-checkbox"
              name="bookRead"
            >
          </div>

        </fieldset>
        <button type="button" class="btn-modal-close" id="close">&times;</button>
        <div class="form-button">
          <button type="submit" class="btn btn-outline btn-submit-form" id="submit">Add &plus;</button>
        </div>
      </form>
    </div>
    
  </div>
    
</body>
</html>
